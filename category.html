<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppGallery 分类详情</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="sort-container">
    <button onclick="window.location.href='index.html'" class="sort-btn">返回首页</button>
    <span class="sort-label" id="categoryTitle">分类：</span>
    <button class="sort-btn" data-sort="name">应用名称</button>
    <button class="sort-btn" data-sort="size">应用大小</button>
    <button class="sort-btn" data-sort="downloads">下载次数</button>
    <button class="sort-btn" data-sort="date">发布时间</button>
  </div>
  <div class="app-container" id="appContainer">
    <!-- 应用卡片将通过JavaScript动态生成 -->
  </div>
  <script src="src/chart.js"></script>
  <script src="src/category.js"></script>
</body>
</html>
